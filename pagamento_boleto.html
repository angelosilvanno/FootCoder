<div class="container flex-grow-1 d-flex align-items-center justify-content-center mt-5 pt-5 pb-5">
  <h1 class="visually-hidden">Boleto</h1>
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-8 offset-lg-0">
      <div class="card border-0 shadow-lg p-2" style="border-radius: 24px; background: #ffffff;">
        <div class="card-body p-4 p-md-5">
          <h5 class="card-title fw-bold mb-2 text-center fs-2" style="color: #1a1d20;">Pagamento</h5>
          <p class="text-muted text-center mb-5 fw-medium" style="font-size: 0.95rem;">Confirme seus dados para gerar o boleto bancário</p>
          <form id="boletoForm">
            <div class="mb-4">
              <label for="fullName" class="form-label fw-bold text-secondary small text-uppercase" style="letter-spacing: 1px;">Nome Completo</label>
              <input type="text" class="form-control form-control-lg border-2 bg-light shadow-none" id="fullName" placeholder="Digite seu nome completo" required style="border-radius: 12px; font-size: 0.95rem; border-color: #e9ecef;">
            </div>
            <div class="mb-5">
              <label for="cpf" class="form-label fw-bold text-secondary small text-uppercase" style="letter-spacing: 1px;">CPF</label>
              <input type="text" class="form-control form-control-lg border-2 bg-light shadow-none" id="cpf" placeholder="000.000.000-00" required style="border-radius: 12px; font-size: 0.95rem; border-color: #e9ecef;">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold py-3 shadow rounded-pill border-0 text-uppercase" style="letter-spacing: 2px; font-size: 0.85rem; transition: all 0.3s ease;">Gerar Boleto agora</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="boletoToast" class="toast align-items-center text-white bg-success border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px;">
    <div class="d-flex p-2">
      <div class="toast-body fw-bold">
        ✅ Boleto gerado com sucesso!
      </div>
