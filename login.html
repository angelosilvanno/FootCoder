<!DOCTYPE html>

<html lang="pt-br">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Acesso - FootCoder</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="./css/styles.css" rel="stylesheet">

<link rel="shortcut icon" href="./image/camisa.gif" type="image/x-icon">

</head>



<body
class="d-flex align-items-center justify-content-center"
style="
min-height: 100vh;
background-image: url('./image/bg-login.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
font-family: 'Segoe UI', Roboto, sans-serif;
"
>



<div
class="position-absolute top-0 start-0 w-100 h-100"
style="background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);"
></div>



<div class="container position-relative">

<div class="row justify-content-center">

<div class="col-lg-4 col-md-6">



<div
class="card shadow-lg border-0"
style="
border-radius: 20px;
background: rgba(255, 255, 255, 1);
overflow: hidden;
"
>



<div class="card-body p-4 p-lg-5">



<div class="text-center mb-4">

<h2 class="fw-bold mb-1 text-uppercase" style="letter-spacing: -1px; color: #1a1a1a;">
FOOT<span class="text-primary">CODER</span>
</h2>

<p class="text-muted small fw-semibold text-uppercase" style="letter-spacing: 1px; opacity: 0.8;">
Portal de Autenticação
</p>

</div>



<ul class="nav nav-pills nav-fill mb-4 bg-light p-1" style="border-radius: 12px;">

<li class="nav-item">
<button
class="nav-link active fw-bold text-uppercase"
data-bs-toggle="pill"
data-bs-target="#tabLogin"
type="button"
style="font-size: 0.7rem; border-radius: 10px;"
>
Login
</button>
</li>

<li class="nav-item">
<button
class="nav-link fw-bold text-uppercase"
data-bs-toggle="pill"
data-bs-target="#tabCadastro"
type="button"
style="font-size: 0.7rem; border-radius: 10px;"
>
Cadastro
</button>
</li>

</ul>



<div class="tab-content">



<div class="tab-pane fade show active" id="tabLogin">



<form id="loginForm">



<div class="mb-3">

<label class="form-label fw-bold text-muted" style="font-size: 0.75rem;">E-mail do Usuário</label>

<input
type="email"
class="form-control form-control-lg border bg-light shadow-none"
placeholder="exemplo@email.com"
required
style="border-radius: 8px; font-size: 0.9rem; border-color: #eee !important;"
>

</div>



<div class="mb-2">

<label class="form-label fw-bold text-muted" style="font-size: 0.75rem;">Senha de Acesso</label>

<input
type="password"
class="form-control form-control-lg border bg-light shadow-none"
placeholder="Digite sua senha"
required
style="border-radius: 8px; font-size: 0.9rem; border-color: #eee !important;"
>

</div>



<div class="text-end mb-4">

<a href="#" class="small text-primary fw-bold text-decoration-none" style="font-size: 0.75rem;">
Esqueceu sua senha?
</a>

</div>



<button
type="submit"
class="btn btn-primary w-100 fw-bold py-3 text-uppercase shadow-sm mb-3"
style="border-radius: 8px; font-size: 0.85rem; letter-spacing: 0.5px;"
>
Acessar Conta
</button>

<div class="text-center">
<p class="small text-muted mb-0" style="font-size: 0.8rem;">
Ainda não é cadastrado? <a href="#" class="text-primary fw-bold text-decoration-none" data-bs-toggle="pill" data-bs-target="#tabCadastro">Crie uma conta</a>
</p>
</div>

</form>



</div>



<div class="tab-pane fade" id="tabCadastro">



<form id="signupForm">



<div class="mb-3">

<label class="form-label fw-bold text-muted" style="font-size: 0.75rem;">Nome Completo</label>

<input type="text" class="form-control form-control-lg border bg-light shadow-none"
placeholder="Seu nome"
required
style="border-radius: 8px; font-size: 0.9rem; border-color: #eee !important;"
>

</div>



<div class="mb-3">

<label class="form-label fw-bold text-muted" style="font-size: 0.75rem;">E-mail</label>

<input type="email" class="form-control form-control-lg border bg-light shadow-none" placeholder="seu@email.com" required style="border-radius: 8px; font-size: 0.9rem; border-color: #eee !important;">

</div>



<div class="mb-3">

<label class="form-label fw-bold text-muted" style="font-size: 0.75rem;">Criar Senha</label>

<input
type="password"
class="form-control form-control-lg border bg-light shadow-none"
placeholder="Mínimo 8 caracteres"
required
style="border-radius: 8px; font-size: 0.9rem; border-color: #eee !important;"
>

</div>



<div class="mb-4">

<label class="form-label fw-bold text-muted" style="font-size: 0.75rem;">Confirmar Senha</label>

<input
type="password"
class="form-control form-control-lg border bg-light shadow-none"
placeholder="Repita a senha"
required
style="border-radius: 8px; font-size: 0.9rem; border-color: #eee !important;"
>

</div>



<button
type="submit"
class="btn btn-success w-100 fw-bold py-3 text-uppercase shadow-sm"
style="border-radius: 8px; font-size: 0.85rem; letter-spacing: 0.5px;"
>
Finalizar Cadastro
</button>



</form>



</div>



</div>



</div>

<div class="text-center pb-4">
<p class="text-uppercase fw-bold text-muted mb-0" style="font-size: 0.6rem; letter-spacing: 3px; opacity: 0.5;">footcoder</p>
</div>

</div>



</div>

</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
