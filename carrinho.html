  <meta charset="UTF-8">

  <!-- Custom CSS -->
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="./image/camisa.gif" type="image/x-icon">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold fs-4" href="#" style="letter-spacing: -1px;">Foot<span class="text-primary">Coder</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-medium px-3" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium px-3" href="produtos.html">Camisetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fw-medium px-3" aria-current="page" href="#">Carrinho</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5 pb-5">
  <h1 class="fw-bold mb-4 text-dark">Carrinho de Compras</h1>
  <div class="row g-4">
    <div class="col-lg-8">
      
      <ul class="list-group mb-3 shadow-sm border-0" id="cart-items" style="border-radius: 12px; overflow: hidden;">
       
      </ul>
    </div>
    <div class="col-lg-4">
     
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted fw-bold">Resumo do Pedido</span>
        <span class="badge bg-primary rounded-pill px-3 py-2" id="cart-count">0</span>
      </h4>
      <ul class="list-group mb-3 shadow-sm border-0" style="border-radius: 12px; overflow: hidden;">
        <li class="list-group-item d-flex justify-content-between p-3 bg-white">
          <span class="fw-medium text-muted">Total (BRL)</span>
          <strong class="fs-5 text-dark" id="cart-total">R$ 0,00</strong>
        </li>
      </ul>
      <button class="w-100 btn btn-dark btn-lg fw-bold py-3 rounded-3 shadow-sm" id="checkout-btn" data-bs-toggle="modal" data-bs-target="#paymentModal" style="transition: all 0.3s ease;">Finalizar Compra</button>
    </div>
  </div>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 16px;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold fs-4" id="paymentModalLabel">Formas de Pagamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        
        <form id="paymentForm">
          
          <div class="mb-3">
            <label for="paymentMethod" class="form-label fw-semibold text-muted small">Selecione o Método de Pagamento:</label>
            <select class="form-select form-select-lg border-2" id="paymentMethod" required style="border-radius: 10px;">
              <option value="">Selecione...</option>
              <option value="pix">PIX</option>
              <option value="creditCard">Cartão de Crédito</option>
              <option value="debitCard">Cartão de Débito</option>
              <option value="boleto">Boleto</option>
            </select>
            <div class="invalid-feedback">Por favor, selecione um método de pagamento.</div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-light fw-medium px-4 py-2 rounded-3" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary fw-bold px-4 py-2 rounded-3 shadow-sm" id="pay-btn">Pagar Agora</button>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white py-5 mt-5">
  <div class="container text-center">
    <span class="text-secondary small">&copy; <script>document.write(new Date().getFullYear())</script> FootCoder. Todos os direitos reservados.</span>
  </div>
</footer>

</body>
</html>
