<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="./image/camisa.gif" type="image/x-icon">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FootCoder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Camisetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carrinho.html">Carrinho</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Pagamento com Cartão de Crédito</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">Pagamento com Cartão de Crédito</h1>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Insira os dados do seu cartão de crédito</h5>
          <form id="paymentForm">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Número do Cartão</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="mb-3">
              <label for="cardName" class="form-label">Nome no Cartão</label>
              <input type="text" class="form-control" id="cardName" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3">
              <label for="expiryDate" class="form-label">Data de Validade</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar Pagamento</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="paymentToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Pagamento realizado com sucesso!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3">
  <div class="container text-center">
    <span class="text-muted">© 2024 FootCoder</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Simulando o processamento do pagamento
    setTimeout(function() {
      const toast = new bootstrap.Toast(document.getElementById('paymentToast'));
      toast.show();
    }, 1000);
  });
</script>
</body>
</html>
