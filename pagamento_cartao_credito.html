    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

<div class="container mt-5 pt-5 pb-5">
  <h1 class="fw-bold mb-4 text-dark text-center">Pagamento</h1>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card border-0 shadow-lg" style="border-radius: 16px;">
        <div class="card-body p-5">
          <h5 class="card-title fw-bold mb-4 text-center">Dados do Cartão</h5>
          <form id="paymentForm">
            <div class="mb-3">
              <label for="cardNumber" class="form-label fw-semibold text-muted small">Número do Cartão</label>
              <input type="text" class="form-control form-control-lg border-2" id="cardNumber" placeholder="1234 5678 9012 3456" required style="border-radius: 10px;">
            </div>
            <div class="mb-3">
              <label for="cardName" class="form-label fw-semibold text-muted small">Nome no Cartão</label>
              <input type="text" class="form-control form-control-lg border-2" id="cardName" placeholder="NOME COMO ESTÁ NO CARTÃO" required style="border-radius: 10px;">
            </div>
            <div class="row mb-4">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="expiryDate" class="form-label fw-semibold text-muted small">Validade</label>
                <input type="text" class="form-control form-control-lg border-2" id="expiryDate" placeholder="MM/AA" required style="border-radius: 10px;">
              </div>
              <div class="col-md-6">
                <label for="cvv" class="form-label fw-semibold text-muted small">CVV</label>
                <input type="text" class="form-control form-control-lg border-2" id="cvv" placeholder="123" required style="border-radius: 10px;">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold py-3 shadow-sm rounded-3">Confirmar Pagamento</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="paymentToast" class="toast align-items-center text-white bg-success border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px;">
    <div class="d-flex p-2">
      <div class="toast-body fw-bold">
        ✅ Pagamento realizado com sucesso!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<footer class="bg-dark text-white py-5 mt-5">
  <div class="container text-center">
    <span class="text-secondary small">&copy; <script>document.write(new Date().getFullYear())</script> FootCoder. Todos os direitos reservados.</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Simulando o processamento do pagamento
    setTimeout(function() {
      const toast = new bootstrap.Toast(document.getElementById('paymentToast'));
      toast.show();
    }, 1000);
  });
</script>
</body>
