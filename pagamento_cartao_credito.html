<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Crédito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="./image/camisa.gif" type="image/x-icon">
</head>
<body class="bg-secondary bg-opacity-10" style="font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; min-height: 100vh; display: flex; flex-direction: column;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold fs-4" href="#" style="letter-spacing: -1px;">Foot<span class="text-primary">Coder</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-medium px-3" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium px-3" href="produtos.html">Camisetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium px-3" href="carrinho.html">Carrinho</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fw-medium px-3" aria-current="page" href="#">Cartão de Crédito</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container flex-grow-1 d-flex align-items-center justify-content-center mt-5 pt-4">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="card border-0 shadow-lg p-2" style="border-radius: 20px; background: #ffffff;">
        <div class="card-body p-4 p-md-5">
          <h5 class="card-title fw-bold mb-1 text-center fs-3">Pagamento</h5>
          <p class="text-muted text-center mb-4 small">Insira os dados do seu cartão de crédito</p>
          <form id="paymentForm">
            <div class="mb-3">
              <label for="cardNumber" class="form-label fw-bold text-dark small">Número do Cartão</label>
              <input type="text" class="form-control form-control-lg border-2 bg-light" id="cardNumber" placeholder="0000 0000 0000 0000" required style="border-radius: 12px; font-size: 0.95rem;">
            </div>
            <div class="mb-3">
              <label for="cardName" class="form-label fw-bold text-dark small">Nome impresso no cartão</label>
              <input type="text" class="form-control form-control-lg border-2 bg-light" id="cardName" placeholder="NOME DO TITULAR" required style="border-radius: 12px; font-size: 0.95rem;">
            </div>
            <div class="row mb-4">
              <div class="col-6">
                <label for="expiryDate" class="form-label fw-bold text-dark small">Validade</label>
                <input type="text" class="form-control form-control-lg border-2 bg-light" id="expiryDate" placeholder="MM/AA" required style="border-radius: 12px; font-size: 0.95rem;">
              </div>
              <div class="col-6">
                <label for="cvv" class="form-label fw-bold text-dark small">CVV</label>
                <input type="text" class="form-control form-control-lg border-2 bg-light" id="cvv" placeholder="000" required style="border-radius: 12px; font-size: 0.95rem;">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold py-3 shadow rounded-3 border-0 transition-all">Confirmar Pagamento</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="paymentToast" class="toast align-items-center text-white bg-success border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px;">
    <div class="d-flex p-2">
      <div class="toast-body fw-bold">
        ✅ Pagamento realizado com sucesso!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <span class="text-secondary small">&copy; <script>document.write(new Date().getFullYear())</script> FootCoder. Todos os direitos reservados.</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Simulando o processamento do pagamento
    setTimeout(function() {
      const toast = new bootstrap.Toast(document.getElementById('paymentToast'));
      toast.show();
    }, 800);
  });
</script>
</body>
</html>
